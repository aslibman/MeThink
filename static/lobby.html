<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>
    Game Lobby
    </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
     .table-hover, td, tr{
     position:relative;
     z-index: 250;
     color: black;
     font-size:35px; 
     text-align:left;
     border-spacing: 2px;
     }
     td:hover {
     background-color: lightyellow;
     }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-default" style="color:#ecf0f1">
      <div class="nav navbar-nav">
	<div class="nav navbar-left">
	  <!-- Navibar will have a log out option -->
	</div>
      </div>
    </nav>
    <div class="wrapper">
      {% if error != null %}
      <div class="alert alert-danger" style="z-index: 50;" role="alert">
	<strong>Error!</strong> {{error}}
      </div>
      {% endif %}
      <div class="container" style="position:relative; top:-60px; width: 1300px; height: 1000px;padding:10px;z-index:200"> 
	<h1>
	  <font size="10" face="Comic sans MS">
	    Lobby:{{username}}
	  </font>	
	</h1>
	<form> <button id="makeGame" type="button" class="btn btn-info" style="position:relative;top:-100px;left:380px;z-index: 100;"> Create a Game </button></form>
	<font color="black"><div class="jumbotron" style="max-height:1000px;min-height:600px;overflow-y:auto;width:1000px;position:relative;z-index:200;font-size: 50px;top:-20px;right:100px;font-color:#000000;padding-top:10px;">
	    <table class="table-hover" id="lobbyTable" style="position:relative;z-index: 250;color:#000000;font-size:30px;"> <tr> Active Games </tr> 
	    </table>
	</div> </font>
      </div>
      
      <ul class="bg-bubbles">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
      </ul>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lobby.js"></script>
    
  </body>
</html>
