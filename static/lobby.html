<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>
    Game Lobby
    </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <nav class="navbar navbar-default" style="color:#ecf0f1">
      <div class="nav navbar-nav">
	<div class="nav navbar-left">
	  <!-- Navibar will have a log out option -->
	</div>
      </div>
    </nav>
    <div class="wrapper">
      {% if error != null %}
      <div class="alert alert-danger" style="z-index: 50;" role="alert">
	<strong>Error!</strong> {{error}}
      </div>
      {% endif %}
      <div class="container" style="width: 1300px; height: 1500px;padding:10px;"> 
	<h1>
	  <font size="10" face="Comic sans MS">
	    Lobby- {{username}}
	  </font>	
	</h1>
	<form> <button id="makeGame" type="button" class="btn btn-info" style="position:relative;top:-100px;left:380px;z-index: 100;"> Create a Game </button></form>
	<div class="jumbotron" style="height:1000px;width:1100px;">
	  <table class="table-hover" id="lobbytable">
	    </table>
	</div>
      </div>
      
      <ul class="bg-bubbles">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
      </ul>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="lobby.js"></script>
    
  </body>
</html>
