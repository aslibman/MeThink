<!doctype html>
<html>
  <header>
    <style>
      #names{
      position:absolute;
      top: 50px;
      left: 50px;
      }
      #canvas{
      position: absolute;
      top: 120px;
      left: 4%;
      }
      #chat{
      position:absolute;
      top: 120px;
      right: 30px;
      height:600px;
      width: 580px;
      }
      td{
      text-align: left;
      };
      #innerchat{
      position:relative;
      top: 10px;
      }
      #firstjumbo {
      height: 600px;
      width: 370px;
      padding: 1px;
      }
      #secondjumbo {
      height: 300px;
      width: 100px;
      padding: 1px;
      }
      .chat
      {
      list-style: none;
      margin: 0;
      padding: 0;
      }
      .chat li
      {
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px dotted #B3A9A9;
      }
      .chat li.left .chat-body
      {
      margin-left: 0px;
      }
      .chat li.right .chat-body
      {
      margin-right: 0px;
      }
      .chat li .chat-body p
      {
      margin: 0;
      color: #777777;
      }
      .panel .slidedown .glyphicon, .chat .glyphicon
      {
      margin-right: 5px;
      }
      .inputgroup
      {
      overflow: visible;
      }
      .panel-body
      {
      overflow-y: auto;
      height: 500px;
      }
    </style>
  </header> <head>
    <title>Drawing</title>
    <script src="lib/jquery.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <center>
    <div class="wrapper" style="margin-top:0px">
      <div class="container" style="font-size: 80px; height:100px; padding: 10px"> 
	<h2>MeThink: Player Name {{username}}</h2> <span align="right" id="timer" style="color: #ffffff;font-size: 50px;"> Timer </span>
      </div>
      <div>
	<div>
	  <canvas id="canvas" width="800" height="600" style="border:2px solid #000000;opacity:0.8;z-index:20;background:white"></canvas>
	 <form> <button id="clearCanv" type="button" class="btn btn-info">Clear Canvas</button> </form>
	</div>
	<div id="chat" width="550px" height="600">
	  <div class="jumbotron" id="firstjumbo"  width="370" height="600" style="padding:0px;float:right;">
	      <div class="panel panel-primary">
		<div class="panel-heading">
		  <span class="glyphicon glyphicon-comment"></span> Chat
		</div>
	      </div>
	      <div class="panel-body" style="margin-top:-30px;margin-bottom:-20px">
		<table class="chat" id="innerchat" align="left" style="color:black">
		</table>
	      </div>
	      <div class="panel-footer" style="margin-bottom:-30px;padding: 0px;">
		<span class="inputgroup">
		  <form style="color:black">
		    {{username}} <input type="text" id="message" class="form-control input-sm" style="test-align: left; width:200px; display:inline; color: black" align="left" placeholder="Type your message here..." >
		    <button class="btn btn-warning btn-sm" id="chatbutton" style="width:80px">
		      Send</button>
		  </form>
	      </span>
	      </div>
	  </div>
	  <div class="panel panel-primary" style="height:300px; width:120px; padding:0px;position:absolute;right:370px;">
	    <div class="panel-heading" style="width:120px;height:40px;padding:0px;margin:0px;margin-bottom:0px;float:center;"><span align="center">Username:Score</span></div>
	    <div class="panel-body" align="left" style="height:240px;width:120px;"><br> <br>
	      <table id="names" align="left" style="text-align:left; color:black; border-style:solid; border-width:0px;"> <thead> <tr> <th> Username: </th> <th> Score </th></tr></thead>
	      </table>
	    </div>
	  </div>
	</div>
    </center>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
	<ul class="bg-bubbles">
	  <li></li>
	  <li></li>
	  <li></li>
	  <li></li>
	  <li></li>
	  <li></li>
	  <li></li>
	  <li></li>
	  <li></li>
	  <li></li>
	</ul>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
